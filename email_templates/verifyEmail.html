<style>

        font-family: "Roboto", sans-serif;
    }

    #email {
        width: 100%;
        background: white;
    }

    .blue {
        color: #2d81ff;
    }
</style>
<div id="email">

    <p>To verify your email, copy and paste the token below</p>
